name: "Pull Request Docs Check"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: pip install sphinx_rtd_theme
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "doc/"
